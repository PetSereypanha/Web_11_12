<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" onclick="ChangImage()" onmouseleave="ChangTolImage()" 
        src="../Image/1.gif" style="width: 299px; height: 199px;" alt="">
</body>
<script>
    function ChangImage(){
        document.getElementById('image').setAttribute('src','../Image/girl.jpeg');
    }
    function ChangTolImage(){
        document.getElementById('image').setAttribute('src','../Image/1.gif');
    }
</script>
</html>
