    <script>
        fetch('https://fakestoreapi.com/products')
        .then(res => {
            return res.json();
        })
        .then((data) => {
            data.map(item => {
                const box = `
                            <div class="w-1/3 my-3 h-[22rem] shadow-md hover:shadow-2xl duration-700 rounded-xl relative mx-2">
                                <figure class="w-full h-2/3 rounded-t-xl overflow-hidden">

                                </figure>
                                <div class="w-full h-1/3">
                                    <div class=" line-clamp-2 w-2/3 p-2 text-xl">${item.title}</div>
                                    <div class=" absolute top-2/3 right-3 text-[#ffff] bg-black p-2 rounded-lg mt-3">${item.price}$</div>
                                    <div class=" p-3 text-lg">${item.category}</div>
                                    <div class=" absolute top-[19rem] right-3 text-[#ffff] bg-black p-2 rounded-lg">See more</div>
                                </div>
                            </div>
                        `;
                document.querySelector('.item').insertAdjacentHTML('beforeend',box);
            });
