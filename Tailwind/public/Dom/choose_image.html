<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../output.css">
    <title>Document</title>
</head>
<body>
    <div class="bg absolute h-screen w-full opacity-50 bg-black z-10 hidden"></div>
    <div class=" absolute z-20 mt-[28rem] ml-[42rem] ">
        <div class="show rounded-2xl h-[25rem] w-[16rem] hidden group">
            <div class="image h-[15rem] w-full overflow-hidden ">
                <img class="w-full h-full object-cover group-hover:scale-110 duration-1000" src="" alt="">
            </div>
           <h1 class="text-center font-bold text-2xl text-yellow-200">APPLE</h1>
            <div class="bottoms h-[7.8rem] w-full">
                <div class="w-full flex justify-center pt-4">
                    <button class="btns w-24 h-10 bg-blue-700 rounded-2xl
                                    text-[#fff] hover:bg-pink-600 duration-1000
                                    shadow-lg shadow-blue-700 hover:shadow-pink-600
                    ">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="relative h-screen grid grid-cols-4 grid-rows-2 gap-16 px-32 py-4 bg-slate-500">
        <div class="box rounded-2xl overflow-hidden group">
            <div class="image h-[15rem] w-full overflow-hidden ">
                <img class="w-full h-full object-cover group-hover:scale-110 duration-1000" src="./Apples.png" alt="">
            </div>
            <h1 class="text-center font-bold text-2xl text-yellow-200">APPLE</h1>
            <div class="bottom h-[7.8rem] w-full">
                <div class="w-full flex justify-center pt-4">
                    <button class="btn w-24 h-10 bg-blue-700 rounded-2xl
                                    text-[#fff] hover:bg-pink-600 duration-1000
                                    shadow-lg shadow-blue-700 hover:shadow-pink-600
                    ">Add</button>
                </div>
            </div>
        </div>
        <div class="box rounded-2xl overflow-hidden group">
            <div class="image h-[15rem] w-full overflow-hidden ">
                <img class="w-full h-full group-hover:scale-110 duration-1000" src="./mango.png" alt="">
            </div>
            <h1 class="text-center font-bold text-2xl text-yellow-200">Mango</h1>
            <div class="bottom h-[7.8rem] w-full">
                <div class="w-full flex justify-center pt-4">
                    <button class="btn w-24 h-10 bg-blue-700 rounded-2xl
                                    text-[#fff] hover:bg-pink-600 duration-1000
                                    shadow-lg shadow-blue-700 hover:shadow-pink-600
                    ">Add</button>
                </div>
            </div>
        </div>
        <div class="box rounded-2xl overflow-hidden group">
            <div class="image h-[15rem] w-full overflow-hidden ">
                <img class="w-full h-full object-cover group-hover:scale-110 duration-1000" src="./orange.png" alt="">
            </div>
            <h1 class="text-center font-bold text-2xl text-yellow-200">Orange</h1>
            <div class="bottom h-[7.8rem] w-full">
                <div class="w-full flex justify-center pt-4">
                    <button class="btn w-24 h-10 bg-blue-700 rounded-2xl
                                    text-[#fff] hover:bg-pink-600 duration-1000
                                    shadow-lg shadow-blue-700 hover:shadow-pink-600
                    ">Add</button>
                </div>
            </div>
        </div>
        <div class="box rounded-2xl overflow-hidden group">
            <div class="image h-[15rem] w-full overflow-hidden ">
                <img class="w-full h-full object-cover group-hover:scale-110 duration-1000" src="./goyaves.png" alt="">
            </div>
            <h1 class="text-center font-bold text-2xl text-yellow-200">Goyaves</h1>
            <div class="bottom h-[7.8rem] w-full">
                <div class="w-full flex justify-center pt-4">
                    <button class="btn w-24 h-10 bg-blue-700 rounded-2xl
                                    text-[#fff] hover:bg-pink-600 duration-1000
                                    shadow-lg shadow-blue-700 hover:shadow-pink-600
                    ">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.btn').click(function(){
            var img = $(this).parents(".box").children(".image").find("img").attr("src");
            var name = $(this).parents(".box").find("h1").text();
            $(".show").children(".image").find("img").attr("src",img);
            $(".show").find("h1").text(name);
            $('.bg').fadeIn(1000);
            $('.show').slideDown(1000);
        })
        $('.bg').click(function(){
            $(this).fadeOut(1000);
            $('.show').slideUp(1000);
        })
        $('.btns').click(function(){
            $('.bg').fadeOut(1000);
            $('.show').slideUp(1000);
        })
    })
</script>
</html>
